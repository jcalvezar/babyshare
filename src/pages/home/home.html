<ion-header>
  <ion-navbar color="babysharebarra">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Babies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="babysharefondo">

  <ion-list>
	  <ion-item *ngFor="let baby of myBabies; let i = index">
		<ion-thumbnail item-start>
		  <img [src]="baby.photo">
		</ion-thumbnail>
		<h2>{{ baby.name }}</h2>
		<p>{{ baby.birth }}</p>
		<button ion-button clear item-end (click)="ver(i)">View</button>
	  </ion-item>
  </ion-list>
</ion-content>
