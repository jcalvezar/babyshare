<ion-header>
  <ion-navbar color="babysharebarra">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Adults</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="babysharefondo">
  <ion-list>
	  <ion-item *ngFor="let adult of myAdults">
		<ion-thumbnail item-start>
		  <img [src]="adult.photo">
		</ion-thumbnail>
		<h2>{{ adult.name }}</h2>
		<p>{{ adult.birth  }}</p>
		<button ion-button clear item-end>View</button>
	  </ion-item>
  </ion-list>
</ion-content>
